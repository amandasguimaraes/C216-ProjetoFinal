<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sistema de Doação de Sangue</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            /* Navbar Customizada */
            .navbar {
                background-color: #c1272d;  /* Cor de fundo vermelha */
            }
            .navbar-brand {
                color: white;
                font-weight: bold;
                font-size: 1.75rem;
            }
            .navbar-brand::before {
                content: '❤️';  /* Cor do coração */
                color: #c1272d; /* Cor vermelha */
                margin-right: 10px; /* Espaçamento entre o coração e o texto */
            }
            .nav-link {
                color: white !important;
                font-weight: bold;
            }
            .nav-link:hover {
                color: #f8f9fa !important;
            }
            .btn-danger {
                background-color: white;
                color: #c1272d;
                border: 2px solid #c1272d;
            }
            .btn-danger:hover {
                background-color: #c1272d;
                color: white;
            }

            /* Centralizar o conteúdo do main */
            main {
                text-align: center;
                margin-top: 50px;
            }

            /* Centralizar o botão "Preciso de Sangue" */
            .container {
                margin-top: 20px;
            }
            .btn-container {
                display: flex;
                justify-content: center;  /* Centraliza o botão */
                margin-top: 30px;
            }

        </style>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">DoeSangue</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav mx-auto">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                        <a class="nav-link" href="/sobre">Sobre o Projeto</a>
                        <a class="nav-link" href="/doadores">Doadores</a>
                        <a class="nav-link" href="/receptores">Receptores</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container">
            <h1 class="mt-5">Sistema de Doação de Sangue</h1>
            <p>Este é um sistema para ajudar na conexão entre os doadores de sangue e aqueles que precisam. Junte-se a nós para salvar vidas!</p>

            <!-- Botão centralizado -->
            <div class="btn-container">
                <a class="btn btn-danger" href="/receptores">Receptores</a>
                <a class="btn btn-danger" href="/doadores">Doadores</a>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
